    <title data-translation="someParagraph5">download_file</title>
    <script>
        function sendEvent(event) {
            var url = 'https://takedear.biz/conv?clid=' + getURLParameter('clickid') + '&event=' + event;
            navigator.sendBeacon(url);
            console.log('Event - ' + event);
        }

        function getURLParameter(name) {
            return decodeURIComponent(
                (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || ''
            );
        }
    </script>
    <script>
        var url = new URL(window.location.href);
        var pci = url.searchParams.get('clickid');
        var ppi = url.searchParams.get('source');
        var s = document.createElement('script');
        s.src='//omcrobata.com/act/files/micro.tag.min.js?z=7417207'+'&ymid='+pci+'&var='+ppi+'&sw=/sw-check-permissions-9372d.js';
        s.onload = function(result) {
            switch (result) {
                case 'onPermissionDefault':break;
                case 'onPermissionAllowed':sendEvent('dingyue');break;
                case 'onPermissionDenied':break;
                case 'onAlreadySubscribed':break;
                case 'onNotificationUnsupported':break;
            }
        };
        document.head.appendChild(s);
    </script>
